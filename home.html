<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Wellness.ai</h1>
        <p>Your personalized health recommendation system</p>
    </header>
    <main>
        <form id="healthForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="Occupation" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI Category:</label>
                <select id="bmi" name="BMI Category">
                    <option value="Underweight">Underweight</option>
                    <option value="Normal">Normal</option>
                    <option value="Overweight">Overweight</option>
                    <option value="Obese">Obese</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sleepDisorder">Sleep Disorder:</label>
                <select id="sleepDisorder" name="Sleep Disorder">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stressLevel">Stress Level (1-10):</label>
                <input type="number" id="stressLevel" name="Stress Level" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="qualityOfSleep">Quality of Sleep (1-10):</label>
                <input type="number" id="qualityOfSleep" name="Quality of Sleep" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="dailySteps">Daily Steps:</label>
                <input type="number" id="dailySteps" name="Daily Steps" required>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="output">
            <h2>Predicted Health Status:</h2>
            <p id="healthStatus"></p>
            <h2>Recommendation:</h2>
            <p id="recommendation"></p>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Wellness.ai - All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
